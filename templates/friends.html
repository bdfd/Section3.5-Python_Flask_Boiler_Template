{% extends 'base.html'%}
{% block content %}
<div class="container">
  <h2>Friends...</h2>
  <br>
  <form action="/friends" METHOD="POST">
    <input type="text" placeholder="Name" name="name">
    <input type="submit" value="Add Name" class="btn btn-secondary">
  </form>
  <br><br>
  {% for friend in friends %}
  <h4>
    {{friend.name}}
  </h4>
  {% endfor %}
</div>
{% endblock %}
