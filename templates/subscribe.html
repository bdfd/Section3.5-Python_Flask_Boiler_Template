{% extends 'base.html'%}
{% block title %}
Subscribe To My Email
{% endblock %}
{% block content %}
<div class="container">
  <h2>Subscribe to My Newsletter...</h2>
  <br /><br />
  <form action="/form" method="POST">
    <div class="mb-3">
      <input type="text" class="form-control" id="exampleInputEmail1"
        aria-describedby="emailHelp" placeholder="First Name" name="first_name">
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" id="exampleInputEmail1"
        aria-describedby="emailHelp" placeholder="Last Name" name="last_name">
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" id="exampleInputEmail1"
        aria-describedby="emailHelp" placeholder="Email Address" name="email">
    </div>
    <br />
    <button type="submit" class="btn btn-secondary">Submit</button>
  </form>
</div>
{% endblock %}
